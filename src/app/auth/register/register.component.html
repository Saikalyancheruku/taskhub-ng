<div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Sign up to get started with the task management system</p>
        
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="form-input" 
              placeholder="John Doe" 
              [(ngModel)]="userData.username" 
              required
              #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
              <div *ngIf="name.errors?.['required']">Full name is required</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="your@email.com" 
              [(ngModel)]="userData.email" 
              required
              email
              #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="********" 
              [(ngModel)]="userData.password" 
              required
              minlength="6"
              #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
              <div *ngIf="password.errors?.['required']">Password is required</div>
              <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>
          
          <div class="auth-footer">
            <p>Already have an account? <a routerLink="/login">Sign in</a></p>
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || isLoading">
              {{ isLoading ? 'Creating account...' : 'Sign Up' }}
            </button>
          </div>
        </form>
      </div>
    </div>
