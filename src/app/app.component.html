      <div class="app-main">
        <app-navbar *ngIf="isLoggedIn" (toggleSidebar)="toggleSidebar()"></app-navbar>
        
        <div class="app-content">
          <router-outlet></router-outlet>
        </div>
      </div>
      
      <app-toast></app-toast>
    </div>
